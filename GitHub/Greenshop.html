<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenshop</title>
</head>
<body >
    <center>
    <form class="logreg " style="width: 500px; height: 656px; background: #FFF;"> 
    <div>
        <p style="color: #3D3D3D; font-family: Cera Pro; font-size: 13px; font-style: normal; font-weight: 400; line-height: 16px;">Enter your email and password to register.</p>
        <input type="text" placeholder="Username" id="username" name="username" required/>
    </div>
    <div>
        <input type="text" placeholder="Enter your email address" id="email" name="email" required/>
    </div>
    <div>
        <input type="password" placeholder="Password" id="pass" name="pass" minlength="8" required/>
    </div>
    <div>
        <input type="password" placeholder="Confirm Password" id="pass" name="pass" minlength="8" required/>
    </div>
    <div class="container">
        <button type="submit" style="width: 300px; height: 45px; flex-shrink: 0; border-radius: 5px; background: #46A358; color: #FFF; font-family: Cera Pro; font-size: 16px; font-style: normal; font-weight: 700; line-height: 16px;">Register</button>
    </div>
</center>
</form>
</body>
</html>
